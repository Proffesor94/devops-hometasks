- name: Install plugins for jenkins
  jenkins_plugin:
    name: "{{ item }}"
    url_username: admin
    url_password: admin
    url: http://localhost:8080
    with_dependencies: yes
  with_items:
    - build-pipeline-plugin
    - docker-plugin
    - docker-workflow
    - github
    - github-branch-source
    - golang
    - locale
    - nexus-artifact-uploader
    - pipeline
    - pipeline-build-step
    - pipeline-github-lib
    - pipeline-stage-step
    - pipeline-stage-view
    - pipeline-utility-steps
    - ssh
    - ssh-build-agents
    - ssh-steps
    - timestamper 
    - workflow-aggregator
    - workflow-aggregator
    - workflow-basic-steps
    - workflow-cps
    - workflow-durable-task-step
  register: plugin_result
  until: plugin_result is success
  retries: 5
  delay: 5
  
