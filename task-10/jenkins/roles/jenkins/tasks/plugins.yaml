- name: Install plugins for jenkins
  community.general.jenkins_plugin:
    name: "{{ item }}"
    url_username: admin
    url_password: admin
    url: http://localhost:8080
    with_dependencies: yes
  with_items:
   - Pipeline
   - golang
   - git
   - github  
   - SSH
   - GitHub Branch Source  
   - SSH Build Agents  
   - nexus-artifact-uploader

